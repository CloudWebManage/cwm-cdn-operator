name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - dist/**
permissions:
  contents: write
  packages: write
env:
  IMAGE: ghcr.io/cloudwebmanage/cwm-cdn-operator/operator
jobs:
  ci:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Running Tests
        run: |
          go mod tidy
          make test
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache-latest
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache-latest,mode=max
      - name: update dist
        run: |
          make build-installer &&\
          if ! git diff --quiet -- dist; then
            git config --global user.name "cwm-cdn-operator" &&\
            git config --global user.email "cwm-cdn-operator@localhost" &&\
            git add dist &&\
            git commit -m "update dist" &&\
            git push origin HEAD:main
          fi
